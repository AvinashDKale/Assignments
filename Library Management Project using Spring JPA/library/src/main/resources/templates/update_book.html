<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Library Management System</h1>
		<hr>
		<h2>Update Book</h2>

		<form action="#" th:action="@{/saveBook}" th:object="${book}" method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<input type="text" th:field="*{title}" placeholder="Book title" class="form-control mb-4 col" name="">
			<input type="text" th:field="*{author}" placeholder="Book author" class="form-control mb-4 col" name="">
			<input type="text" th:field="*{publication}" placeholder="publication" class="form-control mb-4 col" name="">
			<input type="text" th:field="*{edition}" placeholder="Book edition" class="form-control mb-4 col" name="">
			<button type="submit" class="btn btn-info col-2">Update Book</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to Book List</a>
	</div>
</body>
</html>
