<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="ISO-8859-1">
<title>Library Management System</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>
<body>
<h1 align=center>Library Management System</h1>
<div align=right sec:authorize="isAuthenticated()">
    Welcome <b><span sec:authentication="name">Username</span></b>
    &nbsp;
    <i><span sec:authentication="principal.authorities">Roles</span></i>
    <form  th:action="@{/logout}" method="post">
    <input style="position: right" type="submit" value="Logout" />
</form>
</div>
	<div class="container my-2">
		<br> <a th:href="@{/book/add}"
			class="btn btn-primary btn-sm mb-3">Add Book</a> <a
			th:href="@{/book/search}" class="btn btn-primary btn-sm mb-3">Search</a>
		<a th:href="@{/issuedbook/get/all}" class="btn btn-primary btn-sm mb-3">Issued
			Books</a>
		
		<hr>
		<table border="1" class="table table-striped table-responcive-md">
			<thead>
				<tr>
					<th>Id</th>
					<th>Title</th>
					<th>Author</th>
					<th>Cost</th>
					<th>Quantity</th>
					<th>Status</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>

				<tr th:each="book: ${booksList}">
					<td th:text="${book.id}">Id</td>
					<td th:text="${book.title}">Title</td>
					<td th:text="${book.author}">Author</td>
					<td th:text="${book.cost}">Cost</td>
					<td th:text="${book.quantity}">Quantity</td>
					<td th:text="${book.status}">Status</td>

					<td align=center><a
						th:href="@{/book/update/{id}(id=${book.id})}"
						class="btn btn-primary">Update</a> <a
						th:href="@{/book/delete/{id}(id=${book.id})}"
						class="btn btn-danger">Delete</a> <a
						th:href="@{issuedbook/add/{id}(id=${book.id})}"
						class="btn btn-primary">Issue</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
