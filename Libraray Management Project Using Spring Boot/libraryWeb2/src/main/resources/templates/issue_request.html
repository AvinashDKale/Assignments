<!DOCTYPE html>
<html lang=en xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Issued Books</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>
<body>
	<h1 align=center>Issue Requests</h1>
	<div align=right sec:authorize="isAuthenticated()">
		Welcome <b><span sec:authentication="name">Username</span></b> &nbsp;
		<i><span sec:authentication="principal.authorities">Roles</span></i>
		<form th:action="@{/logout}" method="post">
			<input style="position: right" type="submit" value="Logout" />
		</form>
		<div class="container 1">

			<hr>
			<table border="1" class="table table-striped table-responcive-md">
				<thead>
					<tr>
						<th>Id</th>

						<th>Issued For</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="issue : ${issueRequests}">
						<td th:text="${issue.id}"></td>

						<td th:text="${issue.issued_for}"></td>
						<td align=center><a
							th:href="@{issuedbook/add/{id}(id=${issue.id})}"
							class="btn btn-danger">Issue</a>
					</tr>
				</tbody>
			</table>
			<hr>
			<a th:href="@{/}">Back to Library</a>
		</div>
</body>
</html>
